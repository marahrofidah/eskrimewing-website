<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Online | Eskrimewing</title>
    <link rel="stylesheet" href="orderonline.css">
</head>
<body>
    <div class="order-page">
        <!-- Video Background -->
        <video autoplay loop muted class="background-video">
            <source src="../images/video co.mp4" type="video/mp4">
            Browser Anda tidak mendukung video.
        </video>

        <!-- Content -->
        <div class="content-overlay">
            <div class="header-section">
                <img src="../images/logo.png" alt="Ice Cream Logo" class="logo">
                <h1 class="fade-in">Form Pesanan Online</h1>
                <p class="sub-text fade-in">Mau es krim yang manis dan ceria? Yuk, pesan di sini!</p>
            </div>
            <form class="order-form slide-up" id="orderForm">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>
                </div>
                <div class="form-group">
                    <label for="address">Alamat Lengkap</label>
                    <textarea id="address" name="address" placeholder="Masukkan alamat lengkap Anda" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon Anda" required>
                </div>
                <div class="form-group">
                    <label for="item">Pilih Rasa</label>
                    <select id="item" name="item" required>
                        <option value="" disabled selected>Pilih rasa es krim favoritmu!</option>
                        <option value="Vanilla Surprise">Vanilla Surprise</option>
                        <option value="Chocolate Overload">Chocolate Overload</option>
                        <option value="Strawberry Dream">Strawberry Dream</option>
                        <option value="Minty Fresh">Minty Fresh</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Jumlah</label>
                    <input type="number" id="quantity" name="quantity" placeholder="Masukkan jumlah" min="1" required>
                </div>
                <div class="form-group">
                    <label for="notes">Catatan Tambahan</label>
                    <textarea id="notes" name="notes" placeholder="Masukkan catatan tambahan (opsional)" rows="3"></textarea>
                </div>
                <button type="submit" class="submit-btn">Pesan Sekarang!</button>
            </form>
        </div>
    </div>


    <script>
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Yay! Pesanan Anda berhasil dibuat! üç¶');
        });
    </script>
</body>
</html>
